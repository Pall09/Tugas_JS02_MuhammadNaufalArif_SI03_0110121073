<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS02 01</title>
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="otentikasi.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Selamat Datang</h2>

            <label for="" class="label1">Username <i class="bi bi-person-fill"></i></label>
            <input type="text" name="" id="username" placeholder="Masukan Username Anda">

            <label for="">Password <i class="bi bi-lock-fill"></i></label>
            <input type="password" id="password" placeholder="Masukan Password">

            <button type="submit" id="login" onclick="loginOtentikasi()"><p>Log In</p></button>
        </div>
    </div>
</body>
</html>
