<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formValidasi.css">
    <script src="formValidation.js"></script>
    
</head>
<body>
    <div class="container">
        <h2>Validation Form</h2>
        <div class="validationForm">
            <table>
                <tr>
                    <td><label for="">Nama Pelanggan</label></td>
                    <td>:</td>
                    <td><input type="text" id="namaPelanggan" placeholder="Maximal 30 karakter" required maxlength="30"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td>:</td>
                    <td><input type="email" id="email" placeholder="Masukan Email Anda" required></td>
                </tr>
                <tr>
                    <td><label for="">Jam Keberangkatan</label></td>
                    <td>:</td>
                    <td><input type="time" id="jamKeberangkatan" required></td>
                </tr>
                <tr>
                    <td><label for="">Tujuan Keberangkatan</label></td>
                    <td>:</td>
                    <td><input type="text" id="tujuanKeberangkatan" placeholder="Tuliskan Kota Tujuan" required></td>
                </tr>
                <tr>
                    <td><label for="">Jumlah Tiket</label></td>
                    <td>:</td>
                    <td><input type="number" id="jumlahTiket" placeholder="Masukan Jumlah Tiket" required min="1" max="10"></td>
                </tr>
            </table>
            <button class="submit" onclick="validationForm()">Submit</button>
        </div>
        <div class="formatData">
            <div id="hasilNama"></div>
            <div id="hasilEmail"></div>
            <div id="hasilJamBerangkat"></div>
            <div id="hasilTujuan"></div>
            <div id="hasilTiket"></div>
        </div>
    </div>

</body>
</html>

<!-- . Form Validation (35%)
Pada praktikum ini anda diminta membuat form validasi dengan menggunakan JavaScript. Berikut
data pada komponen form yang anda kirim untuk di validasi.
• Nama Pelanggan : (required validation, maksimum 30 karakter)
• Email: (required validation, email format)
• Jam Keberangkatan : (required validation, jam dengan format jam antara 00.00 – 23.59)
• Tujuan Keberangkatan : (required validation)
• Jumlah Tiket : (required validation, bilangan bulat antara 1 – 10 )
Ketika tombol submit di tekan, JavaScript akan melakukan validasi, jika terjadi kesalahan inputan
yang tidak sesuai dengan format data yang ditentukan maka halaman web akan menampilkan
pesan kesalahan (error) disamping field berwarna merah bahwa data tidak valid, jika data form
valid tampilkan keseluruhan data nama pelanggan, email, jam keberangkatan, tujuan dan jumlah
tiket dibawah form. -->
